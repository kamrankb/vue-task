<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello VUE JS</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <p>
                <input type="text" v-model="greeting">
            </p>

            <p>
                {{ greeting }} ({{ greeting.length }})   
            </p>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        greeting: "Hello VUE"
                    }
                },

                mounted() {
                    setTimeout(() => {
                        this.greeting = "Welcome Kamran KB";
                    }, 3000);
                }
            }).mount("#app");
        </script>
    </body>
</html>
